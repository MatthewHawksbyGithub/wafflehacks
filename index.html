<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>document</title>
</head>
<body>
    <div class = "boxes">
        <div class = "textbox">
            <form action = "">
                <textarea type="text" class="textBox" name = "message" id = "message">Explain to me what coffee is.</textarea>
            </form>
        </div>
        <div class="displayBox">
            <div class="whitedisplay">
                <div id='chat-log'>
                </div>
            </div>
        </div>
    </div>
    <div class = "submit" action = "">
        <button id="simplify" type = "submit">Simplify!</button>
    </div>
    <script>
        const chatlog = document.getElementById('chat-log');
        const message = document.getElementById('message');
        const form = document.querySelector('form');
        const simplify = document.getElementById('simplify')
        simplify.addEventListener('click', (e) => {
            e.preventDefault();
            message.value = '';
            const messageElement =  document.createElement('div')

            messageElement.classList.add('message--sent');

                fetch("http://localhost:3000", {
                    method: "POST",
                    headers: {

                    },

</html>
